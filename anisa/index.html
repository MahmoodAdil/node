<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image Slider</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #6a0dad; /* Purple background */
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6a0dad; /* Purple background */
        }
        
        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            max-width: 1080px;
            max-height: 1080px;
            width: 1080px;
            height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6a0dad; /* Purple background matching container */
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        
        .controls button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            color: #6a0dad;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .controls button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }
        
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            width: 100%;
            z-index: 101;
        }
        
        .progress {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .slide-info {
            position: fixed;
            bottom: 60px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            opacity: 0.8;
            z-index: 102;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 1080px) {
            .slide {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container" id="slider">
        <!-- Images will be inserted here by JavaScript -->
    </div>
    
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    
    <div class="slide-info" id="slideInfo"></div>
    
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="pauseBtn">Pause</button>
        <button id="nextBtn">Next</button>
    </div>
    
    <script>
        // Configuration
        const SLIDE_INTERVAL = 5000; // 5 seconds between slides
        const IMAGE_FOLDER = 'images/';
        
        // Image list
        const imageNames = [
            '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png', '10.png',
            '11.png', '12.png', '13.png', '14.png', '15.png', '16.png', '17.png', '18.png', '19.png'
        ];
        
        // Get DOM elements
        const sliderContainer = document.getElementById('slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const progressBar = document.getElementById('progress');
        const slideInfo = document.getElementById('slideInfo');
        
        // State variables
        let currentSlide = 0;
        let slides = [];
        let slideInterval;
        let isPaused = false;
        let progressInterval;
        let progress = 0;
        
        // Load images from folder
        function loadImages() {
            imageNames.forEach((imageName, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                
                const img = document.createElement('img');
                img.src = IMAGE_FOLDER + imageName;
                img.alt = `Slide ${index + 1}`;
                
                // Set image to display at original size (1080x1080)
                img.style.maxWidth = '1080px';
                img.style.maxHeight = '1080px';
                img.style.width = '1080px';
                img.style.height = '1080px';
                
                slide.appendChild(img);
                sliderContainer.appendChild(slide);
                slides.push(slide);
            });
            
            // Update slide info
            updateSlideInfo();
        }
        
        // Start the slideshow
        function startSlideShow() {
            slideInterval = setInterval(nextSlide, SLIDE_INTERVAL);
            startProgressBar();
        }
        
        // Start progress bar animation
        function startProgressBar() {
            progress = 0;
            progressBar.style.width = '0%';
            clearInterval(progressInterval);
            
            progressInterval = setInterval(() => {
                progress += 1;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, SLIDE_INTERVAL / 100);
        }
        
        // Go to a specific slide
        function goToSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            
            // Reset progress bar
            startProgressBar();
            
            // Update slide info
            updateSlideInfo();
        }
        
        // Update slide information display
        function updateSlideInfo() {
            slideInfo.textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
        }
        
        // Next slide
        function nextSlide() {
            if (!isPaused) {
                goToSlide(currentSlide + 1);
            }
        }
        
        // Previous slide
        function prevSlide() {
            if (!isPaused) {
                goToSlide(currentSlide - 1);
            }
        }
        
        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Play' : 'Pause';
            
            if (isPaused) {
                clearInterval(slideInterval);
                clearInterval(progressInterval);
            } else {
                startSlideShow();
            }
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
        pauseBtn.addEventListener('click', togglePause);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === ' ') {
                togglePause();
            }
        });
        
        // Initialize
        loadImages();
        startSlideShow();
    </script>
</body>
</html>
