<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">YouTube Video Downloader</h2>
        <form id="download-form" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube Video URL</label>
                <input type="text" class="form-control" id="url" placeholder="Enter YouTube link" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Download</button>
        </form>
        <p id="message" class="mt-3 text-center"></p>
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const message = document.getElementById('message');
            
            message.innerText = "Downloading...";
            
            const response = await fetch('/download?url=' + encodeURIComponent(url));
            const result = await response.json();
            
            if (result.success) {
                message.innerHTML = `Download complete! <a href="${result.file}" download>Click here to download</a>`;
            } else {
                message.innerText = "Failed to download video.";
            }
        });
    </script>
</body>
</html>
