<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">YouTube Video Downloader</h2>
        <form id="download-form" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube Video URL</label>
                <input type="text" class="form-control" id="url" placeholder="Enter YouTube link" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Download</button>
        </form>
        <p id="message" class="mt-3 text-center"></p>
    </div>

    <form id="video-form">
        <div class="mb-3">
            <label for="url" class="form-label">YouTube Video URL</label>
            <input type="text" class="form-control" id="url" placeholder="Enter YouTube link" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Video Info</button>
    </form>
    
    <div id="video-info" class="mt-4 d-none">
        <h3 id="video-title"></h3>
        <img id="video-thumbnail" class="img-fluid mb-2" />
        <p><strong>Uploader:</strong> <span id="video-uploader"></span></p>
        <p><strong>Duration:</strong> <span id="video-duration"></span></p>
        <p><strong>Views:</strong> <span id="video-views"></span></p>
        <p><strong>Upload Date:</strong> <span id="video-upload-date"></span></p>
        <button id="download-btn" class="btn btn-success w-100 d-none">Download Video</button>
    </div>
    
    <script>
        document.getElementById('video-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const videoInfoDiv = document.getElementById('video-info');
            videoInfoDiv.classList.add('d-none');
    
            const response = await fetch('/info?url=' + encodeURIComponent(url));
            const result = await response.json();
    
            if (result.success) {
                document.getElementById('video-title').innerText = result.videoDetails.title;
                document.getElementById('video-thumbnail').src = result.videoDetails.thumbnail;
                document.getElementById('video-uploader').innerText = result.videoDetails.uploader;
                document.getElementById('video-duration').innerText = result.videoDetails.duration;
                document.getElementById('video-views').innerText = result.videoDetails.views;
                document.getElementById('video-upload-date').innerText = result.videoDetails.uploadDate;
    
                videoInfoDiv.classList.remove('d-none');
    
                // Show download button
                document.getElementById('download-btn').classList.remove('d-none');
                document.getElementById('download-btn').onclick = async () => {
                    const downloadResponse = await fetch('/download?url=' + encodeURIComponent(url));
                    const downloadResult = await downloadResponse.json();
                    if (downloadResult.success) {
                        window.location.href = downloadResult.file;
                    } else {
                        alert('Download failed.');
                    }
                };
            } else {
                alert('Failed to fetch video info.');
            }
        });
    </script>
    
    <script>
        document.getElementById('download-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const message = document.getElementById('message');
            
            message.innerText = "Downloading...";
            
            const response = await fetch('/download?url=' + encodeURIComponent(url));
            const result = await response.json();
            
            if (result.success) {
                message.innerHTML = `Download complete! <a href="${result.file}" download>Click here to download</a>`;
            } else {
                message.innerText = "Failed to download video.";
            }
        });
    </script>
</body>
</html>
