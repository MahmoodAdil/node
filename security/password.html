function copyUserPassword(copyText) {
  if (copyText.type === "password") {
    copyText.type = "text";
    copyText.select();
    copyText.setSelectionRange(0, 99999)
    document.execCommand("copy");
    copyText.type = "password";
  } else {
    copyText.type = "password";
  }
  
}
function copyUserName(copyText) {
    copyText.select();
    copyText.setSelectionRange(0, 99999)
    document.execCommand("copy");
}
